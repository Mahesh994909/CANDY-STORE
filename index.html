<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Candy Store</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-warning sticky-top">
      <div class="container">
        <a class="navbar-brand" href="#">Candy Store</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
            <li class="nav-item">
              <a class="nav-link" href="#cart">Cart <span id="cart-count">0</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="login-btn" data-bs-toggle="modal" data-bs-target="#authModal">Login</a>
            </li>
            <li class="nav-item">
              <span class="navbar-text text-dark" id="user-welcome"></span>
            </li>
            <li class="nav-item">
              <button class="btn btn-danger btn-sm d-none" id="logout-btn">Logout</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header class="text-center p-5 bg-warning">
      <h1>Welcome to the Online Candy Store!</h1>
      <p>Find your favorite sweets and enjoy a delicious experience.</p>
      <input
        type="text"
        id="searchBar"
        class="form-control w-50 mx-auto"
        placeholder="Search for candies..."
      />
    </header>

    <section id="shop" class="container my-5">
      <h2 class="text-center mb-4">Browse Candies</h2>
      <div class="row" id="candy-list"></div>
    </section>

    <section id="cart" class="container my-5">
      <h2 class="text-center mb-4">Shopping Cart</h2>
      <ul id="cart-items" class="list-group"></ul>
      <button class="btn btn-success mt-3" onclick="checkout()">Checkout</button>
    </section>

    <!-- Authentication Modal -->
    <div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="authModalLabel">Login / Sign Up</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="signup-form">
              <h5>Sign Up</h5>
              <input type="text" id="signup-username" class="form-control my-2" placeholder="Username" required />
              <input type="password" id="signup-password" class="form-control my-2" placeholder="Password" required />
              <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>

            <hr />

            <form id="login-form">
              <h5>Login</h5>
              <input type="text" id="login-username" class="form-control my-2" placeholder="Username" required />
              <input type="password" id="login-password" class="form-control my-2" placeholder="Password" required />
              <button type="submit" class="btn btn-success">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
