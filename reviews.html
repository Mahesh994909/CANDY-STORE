<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Reviews</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">Candy Store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="./main.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">Cart <span id="cart-count">0</span></a></li>
          <li class="nav-item"><a class="nav-link" href="./reviews.html">Reviews</a></li>
          <li class="nav-item"><a class="nav-link" href="./index.html" id="logout-btn">Logout</a></li>
          <li class="nav-item"><span class="navbar-text text-white" id="user-welcome"></span></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Reviews Section -->
  <section id="reviews-section" class="container my-5">
    <h2 class="text-center mb-4">Customer Reviews</h2>

    <div class="card p-3 mb-4">
      <h4>Leave a Review</h4>
      <input type="text" id="reviewer-name" class="form-control my-2" placeholder="Your Name">
      <textarea id="review-text" class="form-control my-2" placeholder="Write your review..." rows="3"></textarea>
      <select id="review-rating" class="form-select my-2">
        <option value="5">★★★★★ (5 Stars)</option>
        <option value="4">★★★★☆ (4 Stars)</option>
        <option value="3">★★★☆☆ (3 Stars)</option>
        <option value="2">★★☆☆☆ (2 Stars)</option>
        <option value="1">★☆☆☆☆ (1 Star)</option>
      </select>
      <button id="submit-review-btn" class="btn btn-primary">Submit Review</button>
    </div>

    <div id="review-list" class="row"></div>
  </section>

  <script src="reviews.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
