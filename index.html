<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Candy Store - Sign In</title>
    <script type="module" src="./auth1.js"></script>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
      }

      .main {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        width: 100%;
        max-width: 400px;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        box-sizing: border-box;
      }

      .Signin {
        border: 1px solid black;
        width: 100%;
        padding: 20px;
        border-radius: 10px;
        background: white;
        box-sizing: border-box;
      }

      .Signup {
        border: 1px solid black;
        width: 100%;
        padding: 10px;
        border-radius: 10px;
        background: white;
      }

      h5 {
        margin-bottom: 1rem;
        font-size: 1.2rem;
        color: #333;
      }

      input {
        width: 90%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
        box-sizing: border-box;
      }

      input:focus {
        border-color: #101111;
        outline: none;
      }

      button {
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
      }

      button:hover {
        background: #0056b3;
      }

      a {
        text-decoration: none;
        color: #007bff;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="Signin">
        <form id="Usersignin">
          <h5>CANDY STORE</h5>
          <input type="email" id="email2" placeholder="Enter email" required />
          <br /><br />
          <input
            type="password"
            id="password2"
            placeholder="Enter password"
            required
          />
          <br /><br />
          <button type="submit">Sign In</button>
          <br /><br />
          <a href="./main.html" class="guest-btn">Guest Login</a>
        </form>
      </div>

      <div class="Signup">
        <p>Don't have an account? <a href="./signup.html">Sign up</a></p>
      </div>
    </div>
  </body>
</html>
