<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <script type="module" src="./auth2.js" defer></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .SignUP {
            width: 90%;
            max-width: 400px; 
            background: white;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid black;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h3 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
            color: #333;
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="SignUP">
        <form id="signupForm">
            <h3>Create An Account</h3>
            
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required />

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter password" required />

            <label for="retypePassword">Confirm Password:</label>
            <input type="password" id="retypePassword" placeholder="Re-enter password" required />

            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
